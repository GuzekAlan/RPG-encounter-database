{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
  <div>
    <table>
        <tr>
        {% for name in column_names %}
          <th>{{name}}</th>
        {% endfor %}
        </tr>
        {% for row in select %}
        <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <div>
      <a href="/">Strona główna</a>
    </div>
  </div>
{% endblock %}
